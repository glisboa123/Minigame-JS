<!DOCTYPE html>
<head>
  <html lang= "pt">
  <meta charset="UTF-8">
  <title>RPG - Caçador de dragões</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div id="game">
    <div id="stats">
      <span class="stat"><strong>XP: <span id="xpText">0</span></span></strong>
      <span class="stat"><strong>Vida: <span id="healthText">100</span></span></strong>
      <span class="stat"><strong>Ouro: <span id="goldText">50</span></span></strong>
    </div>
    <div id="controls">
      <button id="button1">Ir para a loja</button>
      <button id="button2">Ir para a gruta</button>
      <button id="button3">Lutar contra o dragão</button>
    </div>
    </div>
    <div id="monsterStats">
      <span class="stat">Monstro: <strong><span id="monsterName"></span></strong></span>
      <span class="stat">Vida: <strong><span id="monsterHealth"></span></strong></span>
  </div>
    <div id="text">
      Bem-vindo ao Caçador de Dragões. Você deve derrotar o dragão que está impedindo as pessoas de saírem da cidade. Você está na praça da cidade. Para onde você deseja ir? Utilize os botões acima.
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
